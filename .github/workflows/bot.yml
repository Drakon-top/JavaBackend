name: build-bot

on:
  push:
    paths:
      - 'JavaService/bot/**'
      - 'JavaService/pom.xml'
      - '.github/workflows/bot.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      - name: Maven Package
        run: cd ./JavaService && mvn package -pl bot -am
      - name: Docker Build
        run: docker build -t javaservice_bot:latest . -f JavaService/bot/Dockerfile

      - name: test
        run: docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: docker push JavaService:bot:latest